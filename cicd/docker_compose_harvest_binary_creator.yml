version: '3'

services:

  release:
    build:
      context: dockerfiles/goreleaser-harvest-tests/
      dockerfile: Dockerfile
    volumes:
      - ${GITHUB_WORKSPACE}:/go/src/github.com/${REPO_FULL_NAME}/
    working_dir: /go/src/github.com/${REPO_FULL_NAME}
    environment:
      - REPO_NAME=$REPO_NAME
      - REPO_FULL_NAME=$REPO_FULL_NAME


